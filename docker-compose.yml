version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: salesmate-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  agent:
    build: .
    container_name: salesmate-agent
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
    volumes:
      - .:/app
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
